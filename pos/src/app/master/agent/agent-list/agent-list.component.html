<section id="content_wrapper">
    <!-- Topbar -->
    <header id="topbar" class="alt">
        <div class="topbar-left">
            <ol class="breadcrumb">
                <li class="breadcrumb-icon">
                    <a routerLink="../home">
                        <span class="fa fa-home"></span>
                    </a>
                </li>
                <li class="breadcrumb-link">
                    <a routerLink="../home">Home</a>
                </li>
                <li class="breadcrumb-current-item">Agent Master</li>
            </ol>
        </div>        
    </header>

    <header id="topbar" class="ph10">
        <div class="topbar-left">
            <ul class="nav nav-list nav-list-topbar pull-left">
                <li>Agent List
                </li>
            </ul>
        </div>
        <div class="topbar-right hidden-xs hidden-sm mt5 mr35">
            <a routerLink="../agent-add" class="btn btn-primary add-c btn-sm ml10" title="New Agent">
                <span class="fa fa-plus pr5"></span> Create New</a>
        </div>
    </header>
    <!-- /Topbar -->
    <form [formGroup]="myForm" novalidate>
        <!-- Content -->
        <section id="content" class="animated fadeIn">
            <div>
                <!-- listing table -->
                <div class="allcp-form theme-info">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Agent Code</label>
                            <label class="field">
                                <input type="text" name="agentCode" autocomplete="off"
                                    formControlName="agentCode" #agentCode
                                    class="gui-input" placeholder="Agent Code">
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label>Agent Name</label>
                            <label class="field">
                                <input type="text" name="agentName" autocomplete="off"
                                    formControlName="agentName" #agentName
                                    class="gui-input" placeholder="Agent Name">
                            </label>
                        </div>
                        <div class="col-md-3">
                            <label>Remarks</label>
                            <label class="field">
                                <input type="text" name="remarks" autocomplete="off"
                                    formControlName="remarks" #remarks
                                    class="gui-input" placeholder="Remarks">
                            </label>
                        </div>
                        <div class="col-md-2 mt20">
                            <button type="button" (click)="filter()" class="btn btn-info mr10"><i
                                class="fa fa-refresh"></i> Filter</button>
                            <button type="button" (click)="clear_controls()" class="btn btn-default mr10"><i
                                class="fa fa-refresh"></i> Clear</button>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-body country-table">
                            <div class="table-responsive">
                                <table class="table allcp-form theme-warning tc-checkbox-1 fs13">
                                    <thead>
                                        <tr class="bg-dark">
                                            <th class="">#</th>
                                            <th class="">Agent Code</th>
                                            <th class="">Agent Name</th>
                                            <th class="">Remarks</th>
                                            <th class="">Active</th>
                                            <th class=""></th> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- <tr *ngFor = "let item of json; let i = index">-->
                                        <tr *ngFor = "let item of agent_Filter; let i = index">
                                            
                                            <td>{{i + 1}}</td>
                                            <td>{{item.agentCode}}</td>
                                            <td>{{item.agentName}}</td>
                                            <td>{{item.remarks}}</td>                                           
                                            <td [ngClass]="(item.active == true)?'active_state':'inactive_state'">{{item.active == true ? 'Yes' : 'No'}}</td>
                                            <td>
                                                <a routerLink="{{ '/agent-edit/' + item.id.toString() }}"  class="btn btn-edits btn-sm ml10">
                                                    <span class="fa fa-edit"></span>
                                                </a>                                               
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </section>
        <!-- /Content -->
    </form>
</section>
