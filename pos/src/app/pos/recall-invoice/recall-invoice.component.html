<form [formGroup]="myForm" novalidate>
    <!-- Main Wrapper -->
    <section id="content_wrapper" class="sales-content-wrapper" style="margin-left: 0px">
        <!-- Content -->
        <section class="animated fadeIn">
            <header id="topbar" class="ph10 second-top">
                <div class="topbar-left">
                    <ul class="nav nav-list nav-list-topbar pull-left">
                        <li>
                            <i class="fa fa-mail-forward"></i> Recall Invoice
                        </li>
                    </ul>
                </div>
                <div class="topbar-right mt5">
                    <a (click)="btn_back_click()" href="javascript:void(0);" class="btn btn-back btn-sm ml10" title="New">
                        <span class="fa fa-arrow-left pr5"></span>Back
                    </a>
                </div>
            </header> 
            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xl-12 mt5">
                    <div class="return-filter allcp-form theme-info">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-12 col-xl-8">
                                <label class="field">
                                    <input type="text" name="sku_code" class="gui-input sff"
                                    autocomplete="off"
                                    formControlName="sku_code" #sku_code
                                        placeholder="Search Invoice" (keyup.enter)="Filter()" trim="blur">
                                </label>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-6 col-xl-2">
                                <button (click)="Filter()" class="btn btn-primary" style="width: 100%"><i class="fa fa-search"></i> Search</button>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-6 col-xl-2">
                                <button (click)="refresh()"  class="btn btn-clear" style="width: 100%"><i class="fa fa-refresh"></i> Clear</button>
                            </div>
                        </div>
                    </div>
                <!-- table -->
                <hr>
                <div class="table-responsive sales-second-section2 return-table" id="res">
                    <table class="table allcp-form theme-warning">
                        <thead>
                            <tr class="main-tr">
                                <th>Bill No</th>
                                <th>Customer Name</th>
                                <th>Phone Number</th>
                                <th>Recall</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let item of jsonFilter; let i = index">
                                <td>{{item.invoiceNo}}</td>
                                <td>{{item.customerName}}</td>
                                <td>{{item.phoneNumber}}</td>
                                <td><a  class="">
                                    <button (click)="getResale($event)" id="{{item.id}}" class="btn btn-primary btn-sm ml10"><i class="fa fa-mail-forward"></i> Recall</button></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </section>
        <!-- /Content -->
    </section>
</form>
