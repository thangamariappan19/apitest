<form [formGroup]="myForm" novalidate>
    <section id="content_wrapper">
        <!-- Topbar -->
        <header id="topbar" class="alt">
            <div class="topbar-left">
                <ol class="breadcrumb">
                    <li class="breadcrumb-icon">
                        <a routerLink="../../home">
                            <span class="fa fa-home"></span>
                        </a>
                    </li>
                    <li class="breadcrumb-link">
                        <a routerLink="../../home">{{ 'COMMON.HOME' | translate }}</a>
                    </li>
                    <li class="">
                        <a routerLink="../../Company">{{ 'COMPANY.COMPANY_MASTER' | translate }}</a>
                    </li>
                    <li class="breadcrumb-current-item">{{ 'COMMON.EDIT' | translate }}</li>
                </ol>
            </div>
        </header>

        <section class="grids-search grid-search-row allcp-form">


            <div class="row title-section-row">
                <h4>{{ 'COMPANY.EDIT_COMPANY' | translate }}</h4>             
            </div>
    
    
       </section>
        <!-- /Topbar -->


        <!-- Content -->
        <section id="content" class="animated fadeIn title-bottom-section">
            <div>
                <div class="center-block">
                    <div class="allcp-form theme-info">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6 floating-form floating-label">
                                        
                                            <input type="text" name="companyCode" autocomplete="off" readonly
                                                formControlName="companyCode" #companyCode value="{{companyCode}}"
                                                [ngClass]="{'red-border': myForm.controls['companyCode'].invalid}"
                                                class="gui-input floating-input" placeholder="Company Code"
                                                (keypress)="restrictSpecialChars($event)" spellcheck="false" trim="blur">
                                            <span class="highlight"></span>
                                            <label>{{ 'COMPANY.COMPANY_CODE' | translate }}</label>
                                       
                                    </div>
                                    <div class="col-md-6 floating-form floating-label">
                                                                              
                                            <input type="text" name="companyName" autocomplete="off"
                                                formControlName="companyName" #companyName
                                                [ngClass]="{'red-border': myForm.controls['companyName'].invalid}"
                                                class="gui-input floating-input" placeholder="Company Name" value="{{companyName}}"
                                                (keypress)="restrictSpecialChars($event)" spellcheck="false" trim="blur">
                                            <span class="highlight"></span>
                                            <label>{{ 'COMPANY.COMPANY_NAME' | translate }}</label>
                                      
                                    </div>
                                    <div class="col-md-6 floating-form floating-label">
                                        
                                            <input type="text" name="address" autocomplete="off"
                                                formControlName="address" #address class="gui-input floating-input"
                                                placeholder="Address" value="{{address}}" spellcheck="false" trim="blur">
                                            <span class="highlight"></span>
                                            <label>{{ 'COMPANY.ADDRESS' | translate }}</label>
                                        
                                    </div>
                                    <div class="col-md-6 select-forms">
                                        <label>{{ 'COMPANY.COUNTRY' | translate }}</label>
                                        
                                            <select name="countryID" formControlName="countryID" #countryID
                                            [ngClass]="{'red-border': myForm.controls['countryID'].invalid}" (change)="countrycode()"
                                                class="gui-input">
                                                <option value="">Select Country</option>
                                                <option *ngFor="let item of json" value="{{item.id}}">{{item.countryName}}</option>
                                                <!--<option value="1">OPEN</option>
                                                <option value="2">INPROGRESS</option>
                                                <option value="3">CLOSED</option>
                                                <option value="4">CANCELLED</option>-->
                                            </select>
                                            <i class="fa fa-angle-down"></i>
                                       
                                    </div>

                                    <div class="col-md-6 floating-form floating-label">
                                                                               
                                            <input type="text" name="remarks" autocomplete="off"
                                                formControlName="remarks" #remarks class="gui-input floating-input" value="{{remarks}}"
                                                placeholder="Remarks" spellcheck="false" trim="blur">
                                            <span class="highlight"></span>
                                            <label>{{ 'COMMON.REMARKS' | translate }}</label>
                                        
                                    </div>
                                    <div class="col-md-6">
                                        
                                            <div class="section">
                                                <div class="bs-component">

                                                    <div class="round fill  mb10">
                                                        <input type="checkbox" checked="" id="active" value="{{active}}" name="active" #active formControlName="active">
                                                        <label for="active"></label>
                                                        <p class="label-text">{{ 'COMMON.ACTIVE' | translate }}</p>
                                                    </div>
                                                    <div id="source-button" class="btn btn-system btn-xs"
                                                        style="display: none;">&lt; &gt;</div>

                                                </div>
                                            </div>
                                       
                                    </div>
                                </div>
                                <div class="row default-forms">
                                   
                                    <div class="offset-md-4 col-md-2 mt10">
                                        <button type="submit"  [disabled]="myForm.invalid" (click) = "update_company()" class="btn btn-lg btn-success btn-block common-button"
                                        ><i class="fa fa-refresh"></i> Update
                                                
                                        </button>
                                    </div>
                                    <div class=" col-md-2 mt10">
                                        <button type="submit" class="btn btn-lg btn-cancel btn-block common-button" (click) = "close()"><i
                                            class="fa fa-remove"></i> Close</button>

                                    </div>
                                   
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Content -->

    </section>
</form>
