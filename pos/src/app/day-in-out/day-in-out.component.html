<form [formGroup]="myForm" novalidate>
    <section id="content_wrapper" class="sales-content-wrapper" style="margin-left: 0px;background-color: #fff;">
        <!-- Content -->
        <section class="animated fadeIn pos-start">

            <div class="main-start mt10">
                <div class="row">
                    <div class="offset-md-3 col-md-6">
                        <div class="main-start-switch">
                            <div class="row">
                                <div class="col-md-12 switch-text">
                                    <h4 class="text-center"><i class="fa fa-calendar-o"></i> Day-In / Shift-In</h4>
                                </div>
                            </div>
                            <hr>
                            <div class="row ds-row allcp-form theme-info">
                                <div class="col-md-6 switch-text">
                                    <h5><i class="fa fa-user"></i> Select POS</h5>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <label class="field select">
                                            <select name="posID" formControlName="posID" #posID class="gui-input">
                                                <option value="">Select POS</option>
                                                <option *ngFor="let item of json" value="{{item.posid}}">
                                                    {{item.posName}}</option>

                                            </select>
                                            <i class="arrow"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 switch-text">
                                    <h5><i class="fa fa-calendar"></i> Select Business Date</h5>
                                </div>
                                <div class="col-md-6">
                                    <div>

                                        <label class="field">
                                            <input type="date" [disabled]="dayin== true" name="businessdate"
                                                formControlName="businessdate" #businessdate class="gui-input"
                                                placeholder="BusinessDate" autocomplete="off"
                                                [ngModel]="Dayindate | date:'yyyy-MM-dd'">
                                        </label>

                                    </div>
                                </div>
                                <div class="col-md-6 switch-text">
                                    <h5><i class="fa fa-money"></i> Shift In Amount</h5>
                                </div>
                                <div class="col-md-6">
                                    <div>

                                        <label class="field">
                                            <input type="number" name="shiftin" min="0"
                                                oninput="this.value = Math.abs(this.value)" formControlName="shiftin"
                                                #shiftin class="gui-input" autocomplete="off">
                                        </label>

                                    </div>
                                </div>
                            </div>

                            <hr>
                            <div class="row">
                                <div class="offset-md-3 col-md-3 mt10">
                                    <button type="button" [disabled]="dayin== true" (click)="add_day()"
                                        class="btn btn-lg btn-primary btn-block day">
                                        <i class="fa fa-check-circle"></i> Day In</button>
                                </div>
                                <div class="col-md-3 mt10">
                                    <button type="button" [disabled]="dayin== false" (click)="add_day()"
                                        class="btn btn-lg btn-primary btn-block shift">
                                        <i class="fa fa-check-circle"></i> Shift In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Content -->
    </section>
</form>
