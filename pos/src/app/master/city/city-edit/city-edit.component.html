<form [formGroup]="myForm" novalidate>
    <section id="content_wrapper">
        <!-- Topbar -->
        <header id="topbar" class="alt">
            <div class="topbar-left">
                <ol class="breadcrumb">
                    <li class="breadcrumb-icon">
                        <a routerLink="../../home">
                            <span class="fa fa-home"></span>
                        </a>
                    </li>
                    <li class="breadcrumb-link">
                        <a routerLink="../../home">{{ 'COMMON.HOME' | translate }}</a>
                    </li>
                    <li class="">
                        <a routerLink="../../city">{{ 'CITY.CITY_MASTER' | translate }}</a>
                    </li>
                    <li class="breadcrumb-current-item">{{ 'COMMON.EDIT' | translate }}</li>

                </ol>
            </div>
        </header>

        <header id="topbar" class="ph10">
            <div class="topbar-left">
                <ul class="nav nav-list nav-list-topbar pull-left">
                    <li>{{ 'CITY.EDIT_CITY' | translate }}
                    </li>
                </ul>
            </div>
        </header>
        <!-- /Topbar -->
 
        <section class="grids-search grid-search-row allcp-form">
            <div class="row title-section-row">
                <h4>{{ 'CITY.EDIT_CITY' | translate }}</h4>             
            </div>
       </section>

        <!-- Content -->
        <section id="content" class="animated fadeIn title-bottom-section">
            <div>
                <div class="center-block">
                    <div class="allcp-form theme-info">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                        
                                            <input type="text" name="cityCode" autocomplete="off" readonly
                                                formControlName="cityCode" #cityCode
                                                [ngClass]="{'red-border': myForm.controls['cityCode'].invalid}"
                                                class="gui-input floating-input" placeholder="City Code"
                                                (keypress)="restrictSpecialChars($event)" spellcheck="false" trim="blur">
                                            <span class="highlight"></span>
                                            <label>{{ 'CITY.CITY_CODE' | translate }}</label>
                                    </div>
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                                
                                            <input type="text" name="cityName" autocomplete="off"
                                                formControlName="cityName" #cityName
                                                [ngClass]="{'red-border': myForm.controls['cityName'].invalid}"
                                                class="gui-input floating-input" placeholder="City Name"
                                                (keypress)="restrictSpecialChars($event)" spellcheck="false" trim="blur">
                                            <span class="highlight"></span>
                                            <label>{{ 'CITY.CITY_NAME' | translate }}</label>
                                    </div>
                                    <div class="col-md-6 mb20 select-forms">
                                        <label>{{ 'CITY.COUNTRY' | translate }}</label>
                                        
                                            <select name="countryID" formControlName="countryID" #countryID (change)="countrycode()"
                                                class="gui-input" [ngClass]="{'red-border': myForm.controls['countryID'].invalid}">
                                                <option value="">Select Country</option>
                                                <option *ngFor="let item of country_list" value="{{item.id}}">{{item.countryName}}</option>
                                            </select>
                                            <i class="fa fa-angle-down"></i>
                                        
                                    </div>

                                    <div class="col-md-6 mb20 select-forms">
                                        <div class="section">
                                            <label>{{ 'CITY.STATE' | translate }}</label>
                                            
                                                <select name="stateID" formControlName="stateID" #stateID (change)="statecode()"
                                                    class="gui-input"
                                                    [ngClass]="{'red-border': myForm.controls['stateID'].invalid}">
                                                    <option value="">Select State</option>
                                                    <option *ngFor="let item of state_List" value="{{item.id}}">{{item.stateName}}</option>
                                                </select>
                                                <i class="fa fa-angle-down"></i>
                                            
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                                
                                            <input type="text" name="remarks" autocomplete="off"
                                                formControlName="remarks" #remarks
                                                class="gui-input floating-input" placeholder="Remarks" pellcheck="false" trim="blur">
                                            <span class="highlight"></span>
                                            <label>{{ 'COMMON.REMARKS' | translate }}</label>
                                    </div>
                                    <div class="col-md-6">
                                        
                                            <div class="section">
                                                <div class="bs-component mt10">

                                                    <div class="round fill mb10">
                                                        <input type="checkbox" checked="" id="active" name="active" #active formControlName="active">
                                                        <label for="active"></label>
                                                        <p class="label-text">{{ 'COMMON.ACTIVE' | translate }}</p>
                                                    </div>
                                                    <div id="source-button" class="btn btn-system btn-xs"
                                                        style="display: none;">&lt; &gt;</div>

                                                </div>
                                            </div>
                                       
                                    </div>
                                    <div class="clearfix"></div>
                                    <hr>
                                   
                                </div>
                                <div class="row default-forms">
                                    
                                    <div class="offset-md-4 col-md-2 mt10">
                                        <button type="submit" class="btn btn-lg btn-success btn-block common-button"
                                            [disabled]="myForm.invalid" (click) = "updateCity()" ><i
                                                class="fa fa-save"></i> Update
                                                
                                        </button>
                                    </div>
                                   
                                    <div class="col-md-2 mt10">
                                        <button type="submit" class="btn btn-lg btn-cancel btn-block common-button"
                                        (click) = "close()"><i
                                            class="fa fa-remove"></i> Close</button>

                                    </div>
                                    
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Content -->

    </section>
</form>
