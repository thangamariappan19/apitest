<form [formGroup]="myForm"novalidate>
    <section id="content_wrapper">
        <!-- Topbar -->
        <header id="topbar" class="alt">
            <div class="topbar-left">
                <ol class="breadcrumb">
                    <li class="breadcrumb-icon">
                        <a routerLink="../../home">
                            <span class="fa fa-home"></span>
                        </a>
                    </li>
                    <li class="breadcrumb-link">
                        <a routerLink="../../home">{{ 'COMMON.HOME' | translate }}</a>
                    </li>
                    <li class="">
                        <a routerLink="../../vendor">{{ 'VENDOR.VENDOR_MASTER' | translate }}</a>
                    </li>
                    <li class="breadcrumb-current-item">{{ 'COMMON.EDIT' | translate }}</li>

                </ol>
            </div>
        </header>


        <section class="grids-search grid-search-row allcp-form">


            <div class="row title-section-row">
                <h4>{{ 'VENDOR.EDIT_VENDOR' | translate }}</h4>             
            </div>
    
    
       </section>
        <!-- /Topbar -->


        <!-- Content -->
        <section id="content" class="animated fadeIn title-bottom-section">
            <div>
                <div class="center-block">
                    <div class="allcp-form theme-info">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                              
                                            <input type="text" name="vendorCode" autocomplete="off" readonly
                                                formControlName="vendorCode" #vendorCode
                                                [ngClass]="{'red-border': myForm.controls['vendorCode'].invalid}"
                                                class="gui-input floating-input" placeholder="Vendor Code">
                                                <span class="highlight"></span>
                                                <label>{{ 'VENDOR.VENDOR_CODE' | translate }}</label>
                                        
                                    </div>
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                                
                                            <input type="text" name="vendorName" autocomplete="off"
                                                formControlName="vendorName" #vendorName
                                                [ngClass]="{'red-border': myForm.controls['vendorName'].invalid}"
                                                class="gui-input floating-input" placeholder="Vendor Name">
                                                <span class="highlight"></span>
                                                <label>{{ 'VENDOR.VENDOR_NAME' | translate }}</label>
                                    </div>
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                                
                                            <input type="text" name="shortName" autocomplete="off"
                                                formControlName="shortName" #shortName
                                                [ngClass]="{'red-border': myForm.controls['shortName'].invalid}"
                                                class="gui-input floating-input" placeholder="Short Name">
                                                <span class="highlight"></span>
                                                <label>{{ 'VENDOR.SHORT_NAME' | translate }}</label>
                                    </div>
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                                
                                            <input type="text" name="address" autocomplete="off"
                                                formControlName="address" #address
                                                [ngClass]="{'red-border': myForm.controls['address'].invalid}"
                                                class="gui-input floating-input" placeholder="Address">
                                                <span class="highlight"></span>
                                                <label>{{ 'VENDOR.ADDRESS' | translate }}</label>
                                    </div>
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                               
                                        <input type="text" name="email" autocomplete="off"
                                        formControlName="email" #email
                                        [ngClass]="{'red-border': myForm.controls['email'].invalid}"
                                        class="gui-input floating-input" pattern ="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                        placeholder="Email ID" autocomplete="off" spellcheck="false" trim="blur">
                                        <span class="highlight"></span>
                                        <label>{{ 'VENDOR.EMAIL' | translate }}</label>
                               
                            </div>
                            <div class="col-md-6 mb20 floating-form floating-label">
                                                              
                                    <input type="text" name="phoneNumber" autocomplete="off"
                                        formControlName="phoneNumber" #phoneNumber (keypress)="keyPress($event)"
                                        [ngClass]="{'red-border': myForm.controls['phoneNumber'].invalid}"
                                        class="gui-input floating-input" placeholder="Phone Number">
                                        <span class="highlight"></span>
                                        <label>{{ 'VENDOR.PHONE_NUMBER' | translate }}</label>
                                
                            </div>
                                    <div class="col-md-6 mb20 select-forms">
                                        <label>{{ 'VENDOR.VENDOR_GROUP_NAME' | translate }}</label>
                                        
                                            <select name="vendorGroupID" formControlName="vendorGroupID" #vendorGroupID (change)="vendorgroupcode()"
                                                class="gui-input">
                                                <option value="0">Select Vendor Group Name</option>
                                                <option *ngFor="let item of vendorGroupList" value="{{item.id}}">{{item.vendorGroupName}}</option>
                                                
                                            </select>
                                            <i class="fa fa-angle-down"></i>
                                        
                                    </div>
                                    <div class="col-md-6 mb20 select-forms">
                                        <label>{{ 'VENDOR.COUNTRY' | translate }}</label>
                                       
                                            <select name="countryID" formControlName="countryID" #countryID (change)="countrycode()"
                                                class="gui-input">
                                                <option value="0">Select Country</option>
                                                <option *ngFor="let item of countryList" value="{{item.id}}">{{item.countryName}}</option>
                                                
                                            </select>
                                            <i class="fa fa-angle-down"></i>
                                       
                                    </div>
                                    <div class="col-md-6 mb20 select-forms">
                                        <label>{{ 'VENDOR.COMPANY' | translate }}</label>
                                        
                                            <select name="companyID" formControlName="companyID" #companyID (change)="companycode()"
                                                class="gui-input">
                                                <option value="0">Select Company</option>
                                                <option *ngFor="let item of companyList" value="{{item.id}}">{{item.companyName}}</option>
                                                
                                            </select>
                                            <i class="fa fa-angle-down"></i>
                                       
                                    </div>                                             
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                              
                                            <input type="text" name="remarks" autocomplete="off"
                                                formControlName="remarks" #remarks
                                                [ngClass]="{'red-border': myForm.controls['remarks'].invalid}"
                                                class="gui-input floating-input" placeholder="Remarks">
                                                <span class="highlight"></span>
                                                <label>{{ 'COMMON.REMARKS' | translate }}</label>
                                       
                                    </div>
                                    <div class="col-md-6">
                                        <label></label>
                                      
                                            <div class="section">
                                                <div class="bs-component mt10">

                                                    <div class="round fill mb10">
                                                        <input type="checkbox" checked="" id="active" name="active" #active formControlName="active">
                                                        <label for="active"></label>
                                                        <p class="label-text">{{ 'COMMON.ACTIVE' | translate }}</p>

                                                    </div>
                                                    <div id="source-button" class="btn btn-system btn-xs"
                                                        style="display: none;">&lt; &gt;</div>

                                                </div>
                                            </div>
                                       
                                    </div>
                                </div>
                                    <div class="row default-forms">
                                        <div class="offset-md-3 col-md-2 mt10">
                                            <button type="submit" class="btn btn-lg btn-success btn-block common-button" (click) = "updateVendor()"><i
                                                    class="fa fa-save"></i> Update
                                                    
                                            </button>
                                        </div>
                                   
                                        
                                        <div class="col-md-2 mt10">
                                            <button type="submit" class="btn btn-lg btn-cancel btn-block common-button" (click) = "close()"><i
                                                class="fa fa-remove"></i> Close</button>

                                        </div>
                                    
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Content -->

    </section>
</form>
