                                <select class="gui-input gui-input dashboard-select-top" name="dashboardSelect"
                                formControlName="dashboardSelect" #dashboardSelect  (change)="dashboard_change()">
                                    <option value="today">Today</option>    
                                    <option value="thisWeek">This week</option>                                
                                    <option value="thisMonth">This month</option>                                
                                    <option value="thisYear">This Year</option>
                                    <option value="custom" >Custom</option>
                               </select>
                               <span class="dashboard-select-icon"><i class="fa fa-angle-down"></i></span>
                            </div>
                            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6 col-12 mb20 floating-form floating-label" *ngIf=isShown >

                                formControlName="fromDate" #fromDate
                                class="gui-input floating-input db-form" placeholder="From Date" >
                                <span class="highlight"></span>
                            </div>
                            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6 col-12 mb20 floating-form floating-label"  *ngIf=isShown>
                                                                            
                                <input type="date" name="toDate" autocomplete="off"

                                    class="gui-input floating-input db-form" placeholder="To Date" >
                                    <span class="highlight"></span>                                
                        </div>

                            <button type="button" class="btn mainpos-quickpay db-btn" (click)="getDashboardList()" *ngIf=isShown ><i class="fa fa-check-circle"></i> View</button>
