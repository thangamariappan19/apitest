<form [formGroup]="myForm" novalidate>
    <section id="content_wrapper">
        <!-- Topbar -->
        <header id="topbar" class="alt">
            <div class="topbar-left">
                <ol class="breadcrumb">
                    <li class="breadcrumb-icon">
                        <a routerLink="../home">
                            <span class="fa fa-home"></span>
                        </a>
                    </li>
                    <li class="breadcrumb-link">
                        <a routerLink="../home">Home</a>
                    </li>
                    <li class="">
                        <a routerLink="../payment-mode-master">Payment Mode Master</a>
                    </li>
                    <li class="breadcrumb-current-item">Create</li>

                </ol>
            </div>
        </header>

        <section class="grids-search grid-search-row allcp-form">


            <div class="row title-section-row">
                <h4>Create Payment Mode</h4>         
            </div>
    
    
       </section>
        <!-- /Topbar -->


        <!-- Content -->
        <section id="content" class="animated fadeIn title-bottom-section">
            <div>
                <div class="center-block">
                    <div class="allcp-form theme-info">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                               
                                            <input type="text" name="PaymentmodeCode" autocomplete="off"
                                                formControlName="PaymentmodeCode" #PaymentmodeCode 
                                                [ngClass]="{'red-border': myForm.controls['PaymentmodeCode'].invalid}"
                                                 spellcheck="false" trim="blur"
                                                class="gui-input floating-input" placeholder="PaymentmodeCode">
                                                <span class="highlight"></span>
                                                <label>Payment Mode Code</label>
                                        
                                    </div>
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                               
                                        <input type="text" name="PaymentModeName" autocomplete="off"
                                            formControlName="PaymentModeName" #PaymentModeName 
                                            [ngClass]="{'red-border': myForm.controls['PaymentModeName'].invalid}"
                                             spellcheck="false" trim="blur"
                                            class="gui-input floating-input" placeholder="PaymentModeName">
                                            <span class="highlight"></span>
                                            <label>Payment Mode Name</label>
                                    
                                </div>
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                                
                                            <input type="text" name="SortOrder" autocomplete="off"
                                                formControlName="SortOrder" #SortOrder
                                                [ngClass]="{'red-border': myForm.controls['SortOrder'].invalid}" trim="blur"
                                                class="gui-input floating-input" placeholder="SortOrder" (keypress)="restrictIntegers($event)">
                                                <span class="highlight"></span>
                                                <label>Sort Order</label>
                                        
                                    </div>                            
                                
                                    <div class="col-md-6 mb20 floating-form floating-label">
                                                                                
                                            <input type="text" name="remarks" autocomplete="off"
                                                formControlName="remarks" #remarks
                                                class="gui-input floating-input" placeholder="Remarks">
                                                <span class="highlight"></span>
                                                <label>Remarks</label>
                                       
                                    </div>                                    
                                
                                    <div class="col-md-6">
                                       
                                            <div class="section">
                                                <div class="bs-component mt30 m310">

                                                    <div class="round fill mb10">
                                                        <input type="checkbox" checked="" id="active" name="active" #active formControlName="active">
                                                        <label for="active"></label>
                                                        <p class="label-text">Active</p>
                                                    </div>
                                                    <div id="source-button" class="btn btn-system btn-xs"
                                                        style="display: none;">&lt; &gt;</div>

                                                </div>
                                            </div>
                                        
                                    </div>
                                </div>
                                    
                                
                                   <div class="row default-forms">
                                   
                                    <div class="offset-md-3  col-md-2 mt10">
                                        <button type="submit" class="btn btn-lg btn-success btn-block common-button" 
                                        [disabled]="myForm.pristine || myForm.invalid" (click)="addPaymentmode()"><i
                                                class="fa fa-check-circle-o"></i> Save
                                                
                                        </button>
                                    </div>
                                  
                                    <div class="col-md-2 mt10">
                                        <button type="clear" class="btn btn-lg btn-primary btn-block common-button" (click)="clear_controls()"><i
                                            class="fa fa-refresh"></i> Clear</button>                                        
                                    </div>
                                    <div class="col-md-2 mt10">
                                        <button type="submit" class="btn btn-lg btn-cancel btn-block common-button" (click)="close()"><i
                                            class="fa fa-remove"></i> Close</button>

                                    </div>
                                   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
        </section>
        <!-- /Content -->

    </section>
</form>
