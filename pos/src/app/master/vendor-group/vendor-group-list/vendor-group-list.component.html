    <!-- Topbar -->

        <div class="topbar-left">

                <li class="breadcrumb-icon">
                    <a routerLink="../home">
                        <span class="fa fa-home"></span>
                    </a>
                </li>
                <li class="breadcrumb-link">
                    <a routerLink="../home">Home</a>
                </li>
                <li class="breadcrumb-current-item">Vendor Group</li>
            </ol>
        </div>        
    </header>

    <section class="grids-search grid-search-row allcp-form">


        <div class="row search-section-row">
                            
            <div class="col-md-2 mt10">
                <label class="field">
                    <input type="text" name="vendorGroupCode" autocomplete="off"
                        formControlName="vendorGroupCode" #vendorGroupCode
                        class="gui-input" placeholder="Code">
                </label>
            </div>
            <div class="col-md-2 mt10">
                <label class="field">
                    <input type="text" name="vendorGroupName" autocomplete="off"
                        formControlName="vendorGroupName" #vendorGroupName
                        class="gui-input" placeholder="Name">
                </label>
            </div>
            <div class="col-md-2 mt10">
                <label class="field">
                    <input type="text" name="remarks" autocomplete="off"
                        formControlName="remarks" #remarks
                        class="gui-input" placeholder="Remarks">
                </label>
            </div>


            <div class="col-md-2 mt10">
                <button type="button" (click)="filter()" class="add-search btn btn-info mr10"><i
                    class="fa fa-refresh"></i> Filter</button>
                </div>
            <div class="col-md-2 mt10">
                <button type="button" (click)="clear_controls()" class="add-search btn btn-info mr10"><i
                    class="fa fa-refresh"></i> Clear</button>
            </div>
         

         
           <div class="col-md-2 m-action mt10">
            
                <a routerLink="../vendor-group-add" class="btn btn-primary add-c btn-sm ml10" style="width: 100%;" title="New vendor group">
                    <span class="fa fa-plus pr5"></span>  Create New</a>

            </div>

          

           
        

        </div>



 </section>


    <!-- /Topbar -->
    <form [formGroup]="myForm" novalidate>
        <!-- Content -->
        <section id="content" class="animated fadeIn">
            <div>
                <!-- listing table -->
                <div class="allcp-form theme-info">
                   
                    <div class="panel">
                        <div class="panel-body country-table">
                            <div class="table-responsive">
                                <table class="table allcp-form theme-warning tc-checkbox-1 fs13">
                                    <thead>
                                        <tr class="bg-dark">
                                            <th class="">#</th>
                                            <th class="">Vendor Group Code</th>
                                            <th class="">Vendor Group Name</th>
                                            <th class="">Remarks</th>
                                            <th class="">Active</th>
                                            <th class=""></th> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- <tr *ngFor = "let item of json; let i = index"> -->
                                        <tr *ngFor = "let item of vendorGroupList_Filter; let i = index">
                                            
                                            <td>{{i + 1}}</td>
                                            <td>{{item.vendorGroupCode}}</td>
                                            <td>{{item.vendorGroupName}}</td>
                                            <td>{{item.remarks}}</td>
                                            <td [ngClass]="(item.active == true)?'active_state':'inactive_state'">{{item.active == true ? 'Yes' : 'No'}}</td>
                                            <td>
                                                <a routerLink="{{ '/vendor-group-edit/' + item.id.toString() }}"  class="btn btn-edits  btn-sm ml10">
                                                    EDIT
                                                </a>                                               
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </section>
        <!-- /Content -->
    </form>
</section>
