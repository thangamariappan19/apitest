<section id="content_wrapper">
    <!-- Topbar -->

    <header id="topbar" class="alt">
        <div class="topbar-left">
            <ol class="breadcrumb">
                <li class="breadcrumb-icon">
                    <a routerLink="../home">
                        <span class="fa fa-home"></span>
                    </a>
                </li>
                <li class="breadcrumb-link">
                    <a routerLink="../home">{{ 'COMMON.HOME' | translate }}</a>
                </li>
                <li class="">
                    <a href="../combo-list">{{ 'COMBO.COMBO_MASTER' | translate }}</a>
                </li>
            </ol>
        </div>
    </header>

    <section class="grids-search grid-search-row allcp-form">

        <div class="row search-section-row">
            <div class="col-md-4" style="padding-right: 0px; position: relative;
                        left: -2px; margin-top: 6px;">
                <mat-form-field appearance="outline">
                    <input [(ngModel)]="searchString" matInput id="globalSearch" (keyup.enter)="search_click()"
                        autocomplete="off">
                    <button mat-button mat-icon-button matSuffix (click)="clear_search()" *ngIf="searchString">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="col-md-2 mt10" style="padding-left: 0px;
            padding-right: 0px;">
                <button type="button" (click)="search_click()" class="btn btn-primary add-search btn-sm ml10">
                    Search</button>
            </div>

            <div class="col-md-2 col-sm-4 mt10 switch-field-class">
                <div class="switch-field">
                    <input type="radio" id="radio-one" name="switch-one" value="yes" (change)="status_changed($event)"
                        checked />
                    <label for="radio-one">ACTIVE</label>
                    <input type="radio" id="radio-two" name="switch-one" value="no" (change)="status_changed($event)" />
                    <label for="radio-two">INACTIVE</label>
                </div>
            </div>

            <div class="col-md-2 col-sm-4  m-action mt10">
                <a routerLink="../combo-add" class="btn btn-primary add-c btn-sm ml10" style="width: 100%;"
                    title="New Combo Offer">
                    <span class="fa fa-plus pr5"></span> Create New</a>
            </div>

            <div class="col-md-1 col-sm-2">
                <p class="show-text">Show</p>
            </div>

        </div>
    </section>

    <section id="content" class="animated fadeIn">
        <div>
            <div class="center-block">
                <div class="allcp-form theme-info">
                    <div class="panel">
                        <div class="panel-body">

                            <div class="row">
                                <ngx-table [configuration]="configuration" [data]="tblData" [columns]="columns"
                                    #dataTable [noResultsTemplate]="noResultsTemplate" [pagination]="pagination"
                                    (event)="eventEmitted($event)">
                                    <ng-template let-item>
                                        <td>
                                            <span class="font-small">{{item.documentDate | date: 'yyyy-MM-dd'}}</span>
                                        </td>
                                        <td>
                                            <div class="font-small">{{item.productBarcode}}</div>
                                        </td>
                                        <td>
                                            <div class="font-small">{{item.productSKUCode}}</div>
                                        </td>
                                        <td align="center">
                                            <div class="circle"
                                                [ngStyle]="item.active ? {'background-image': 'linear-gradient(#68be7f 5%, #019531 )'} : {'background-image': 'linear-gradient(#ec756c 5%, #c31103 )'}">
                                            </div>
                                        </td>

                                        <td>
                                            <a routerLink="{{ '/combo-edit/' + item.id }}"
                                                class="btn btn-primary add-c btn-sm ml10">
                                                EDIT</a>
                                        </td>
                                    </ng-template>
                                </ngx-table>
                                <ng-template #noResultsTemplate>
                                    <td [attr.colspan]="5" class="no-results">
                                        No data found :(
                                    </td>
                                </ng-template>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
